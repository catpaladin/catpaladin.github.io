<style>
  .tech-stack-container {
    @apply my-8 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900/50 shadow-sm transition-all;
  }
  .tech-stack-title {
    @apply text-lg font-bold text-slate-900 dark:text-white mb-6 text-center;
  }
  .tech-stack-icons {
    @apply flex flex-wrap gap-6 items-center justify-center;
  }
</style>

<div class="tech-stack-container">
  <h3 class="tech-stack-title">{{ .Get "title" | default "Tech Stack" }}</h3>
  <div class="tech-stack-icons">{{ .Inner }}</div>
</div>
