{{ $title := .Get "title" | default "Table of Contents" }} {{ $class := .Get "class" | default "toc"
}}

<div class="{{ $class }}">
  <div class="toc-title">{{ $title }}</div>
  <div class="toc-content">{{ .Page.TableOfContents }}</div>
</div>

{{ if not (.Page.Scratch.Get "hasTocStyles") }} {{ .Page.Scratch.Set "hasTocStyles" "True" }}
<style>
  .toc {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin: 20px 0;
  }

  .toc-title {
    font-weight: bold;
    margin-bottom: 10px;
    color: {{ .Site.Params.style.primaryColor }};
    font-size: 1.2em;
  }

  .toc-content ul {
    list-style-type: none;
    padding-left: 15px;
  }

  .toc-content ul li {
    margin-bottom: 8px;
  }

  .toc-content ul li a {
    text-decoration: none;
    color: {{ .Site.Params.style.darkColor }};
    transition: color 0.2s;
  }

  .toc-content ul li a:hover {
    color: {{ .Site.Params.style.primaryColor }};
  }

  /* Adjustments for dark theme */
  @media (prefers-color-scheme: dark) {
    .toc {
      background-color: {{ .Site.Params.style.darkColor }};
      border-color: {{ .Site.Params.style.darkestColor }};
    }

    .toc-content ul li a {
      color: {{ .Site.Params.style.lightColor }};
    }
  }
</style>
{{ end }}
