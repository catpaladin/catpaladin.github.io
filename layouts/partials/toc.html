{{ if and (gt .WordCount 300) (not (eq .Params.toc false)) }}
<div class="post-toc">
  <div class="post-toc-title">Table of Contents</div>
  <div class="post-toc-content">
    {{ .TableOfContents }}
  </div>
</div>

{{ if not (.Scratch.Get "hasTocStyles") }}
{{ .Scratch.Set "hasTocStyles" "True" }}
<style>
  .post-toc {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin: 20px 0;
  }

  .post-toc-title {
    font-weight: bold;
    margin-bottom: 10px;
    color: {{ .Site.Params.style.primaryColor }};
    font-size: 1.2em;
  }

  .post-toc-content ul {
    list-style-type: none;
    padding-left: 15px;
  }

  .post-toc-content ul li {
    margin-bottom: 8px;
  }

  .post-toc-content ul li a {
    text-decoration: none;
    color: {{ .Site.Params.style.darkColor }};
    transition: color 0.2s;
  }

  .post-toc-content ul li a:hover {
    color: {{ .Site.Params.style.primaryColor }};
  }

  /* Adjustments for dark theme */
  @media (prefers-color-scheme: dark) {
    .post-toc {
      background-color: {{ .Site.Params.style.darkColor }};
      border-color: {{ .Site.Params.style.darkestColor }};
    }

    .post-toc-content ul li a {
      color: {{ .Site.Params.style.lightColor }};
    }
  }
</style>
{{ end }}
{{ end }}
